<extend name="Public:base"/>
<block name="title">资源汇总</block>
<block name="content">
    <style>
        .form-group>label[class*="col-"] {padding-top: 10px;}
        .col-xs-12 table{text-align: center;}
        .col-xs-12 table tr th{text-align: center; margin-top: 20px;}

    </style>
    <div class="page-header">
        <p><i class="fa fa-home"></i> 首页 &gt; 资源管理 &gt; 资源汇总</p>
    </div>
    <div class="col-xs-12">

        <empty  name="data">
            <h2>暂无数据</h2>
        </empty >

        <foreach name="data" item="val">
            <table class="table table-bordered" >
                <tr>
                    <th rowspan="15" style="vertical-align:middle" ><php>echo date('Y年m月d日 H点i分',time());</php></th>
                    <th>{$val['company']}</th>
                    <th>资源数</th>
                    <th>资源数同比昨天</th>
                    <th>资源数同比上周</th>
                </tr>
                <?php
                    $total=0;
                    $weektotal=0;
                    $lasttotal=0;
                    foreach($val['data'] as $v):
                    $total += $v['today'];
                    $lasttotal += $v['today'] - $v['yesterday'];
                    $weektotal +=$v['thisweek'] - $v['lastweek'];
                ?>

                    <tr>
                        <td><?php echo $v['name']?></td>
                        <td><?php echo $v['today']?></td>
                        <td><?php echo $v['today'] - $v['yesterday'];?></td>
                        <td><?php echo $v['thisweek'] - $v['lastweek'];?></td>
                    </tr>
                <?php endforeach; ?>
                <tr>
                    <td>合计</td>
                    <td><?php echo $total;?></td>
                    <td><?php echo $lasttotal;?></td>
                    <td><?php echo $weektotal;?></td>
                </tr>
            </table>
        </foreach>

    </div>


</block>
