<block name="js">
    <script src="__PUBLIC__/statics/laydate/laydate.js"></script>
    <script>

        function clean(){
            $("input[name='phone']").val('');
            $("input[name='start_time']").val('');
            $("input[name='end_time']").val('');
            $("#group").val('');
        }

        function daochu(){
            var phone=$("input[name='phone']").val();
            var start_time=$("input[name='start_time']").val();
            var end_time=$("input[name='end_time']").val();
            var group=$('#group').val();
            var allocation=$('#allocation').val();
            var url="{:U('Admin/Resource/customerExport')}?phone="+phone+'&group='+group+'&start_time='+start_time+'&end_time='+end_time+'&allocation='+allocation;

            location.href=url;

        }


        //时间选择器
        laydate.render({
            elem: '#test1'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#test2'
            ,type: 'datetime'
        });
    </script>


</block>
