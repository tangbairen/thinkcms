<extend name="Public:base"/>
<block name="title">个人资料</block>
<block name="content">
    <div class="page-header">
        <h1><i class="fa fa-home"></i> 首页 > 个人资料</h1>
    </div>
    <div class="col-xs-3">
        <form action="{:U('Personal/edit')}" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">所属组（角色）</label>
                <input type="text" value="{$group['title']}" readonly class="form-control" id="exampleInputEmail1">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">登录名</label>
                <input type="text" name="username" value="{$data['username']}" class="form-control" id="exampleInputEmail1" placeholder="登录名">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">手机</label>
                <input type="text" name="phone" value="{$data['phone']}" class="form-control" id="exampleInputPassword1" placeholder="手机号" maxlength="11">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">邮箱</label>
                <input type="text" name="email" value="{$data['email']}" class="form-control" id="exampleInputPassword1" placeholder="邮箱" maxlength="30">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码（如不改密码，留空即可）</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="密码" maxlength="16">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">确认密码</label>
                <input type="password" name="password2" class="form-control" id="exampleInputPassword1" placeholder="密码" maxlength="16">
            </div>
            <button type="submit" class="btn btn-danger" onclick="return edit()">保存</button>
        </form>
    </div>
</block>
<block name="js">
    <script>

        function edit(){
            var username=$("input[name='username']").val();
            if(username == ''){
                layer.msg('登录名不能为空', {icon: 5,time:2000});
                return false;
            }

            var password=$("input[name='password']").val();
            var password2=$("input[name='password2']").val();
            if(password != '' || password2 != ''){
                if(password != password2){
                    layer.msg('两个密码不一致', {icon: 5,time:2000});
                    return false;
                }
            }

        }

    </script>
</block>
