<extend name="Public:base"/>
<block name="title">数据列表</block>
<block name="content">
    <style>
        .form-group>label[class*="col-"] {padding-top: 10px;}
    </style>
    <div class="page-header">
        <h1><i class="fa fa-home"></i> 首页 &gt; 留言管理 &gt; 柏特留言</h1>
    </div>
    <div class="col-xs-12">
        <form class="form-inline" style="margin-bottom: 10px;">
            <!--<div class="form-group">
                <label for="inputEmail3" class="col-sm-4 control-label">手机号：</label>
                <div class="col-sm-8">
                    <input type="text" name="phone" value="{$phone}" class="form-control" id="inputEmail3" placeholder="手机号">
                </div>
            </div>-->

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-4 control-label">时间：</label>
                <div class="col-sm-8">
                    <input id="test1" name="start_time"  class="form-control" id="inputEmail3" value="{$start_time}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">~</label>
                <div class="col-sm-9">
                    <input id="test2" name="end_time"   class="form-control" id="inputEmail3" value="{$end_time}">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">搜索</button>
            <a class="btn btn-default" onclick="clean();">清空</a>
            <span style="padding-left: 20px;">总条数（{$count}）</span>
            <a class="btn btn-primary" onclick="daochu()">导出数据</a>
        </form>

        <div class="tabbable">

            <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
                <li > <a class="active">留言列表</a></li>
            </ul>
            <div class="tab-content">
                <table class="table table-hover table-striped">
                    <tr>
                        <th><input type="checkbox" onclick="selectAll(this)"></th>
                        <th>姓名</th>
                        <th>电话</th>
                        <th>地址</th>
                        <th>项目</th>
                        <th>QQ</th>
                        <th>所属公司</th>
                        <th>留言内容</th>
                        <th>来源url</th>
                        <th>来源ip</th>
                        <th>提交时间</th>
                        <th>操作</th>
                    </tr>
                    <foreach name="data" item="val">
                    <tr style=" height:70px;">
                        <td><input type="checkbox" name="box[]" value="{$val['id']}"></td>
                        <td>{$val['username']}</td>
                        <td>{$val['tel']/863}</td>
                        <td width="150px;">{$val['area']}</td>
                        <td>{$val['xm']}</td>
                        <td><if condition="$val['qq'] neq 0">{$val['qq']}</if></td>
                        <td>{$val['company']}</td>
                        <td width="250px;">{$val['content']}</td>
                        <td width="350px;">{$val['url']}</td>
                        <td>{$val['ip']}</td>
                        <td>{$val['create_time']}</td>
                        <td>
                            <a href="javascript:if(confirm('确定要删除？')){location.href='{:U('Admin/Message/del_data',array('id'=>$val['id']))}'}"
                               type="button" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                    </foreach>
                </table>
                <div style="margin-bottom: 100px;margin-top: 50px;">
                    {$show}
                </div>
            </div>
        </div>
    </div>
</block>
<block name="js">
    <script src="__PUBLIC__/statics/laydate/laydate.js"></script>
    <script>

        function selectAll(obj){
            if(obj.checked){
                $("tr :checkbox").prop("checked", true);
            }else{
                $("tr :checkbox").prop("checked", false);
            }
        }

        function clean(){
            $("input[name='phone']").val('');
            $("input[name='start_time']").val('');
            $("input[name='end_time']").val('');
        }

        function daochu(){
            var phone='';
            var start_time=$("input[name='start_time']").val();
            var end_time=$("input[name='end_time']").val();

            var box=$('input[name="box[]"]:checked');
            var arr=[];
            box.each(function(i,v){
                arr[i]=$(this).val();
            });

            var url="{:U('Admin/message/boteExport')}?phone="+phone+'&start_time='+start_time+'&end_time='+end_time+'&box='+arr;
            location.href=url;

        }


        //时间选择器
        laydate.render({
            elem: '#test1'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#test2'
            ,type: 'datetime'
        });
    </script>


</block>
