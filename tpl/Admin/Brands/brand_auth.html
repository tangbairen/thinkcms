<extend name="Public:base"/>
<block name="title">品牌分配规则</block>
<block name="content">
    <style>
        .form-group>label[class*="col-"] {padding-top: 10px;}
        .tabbable{width: 100% !important;}
    </style>
    <div class="page-header">
        <p><i class="fa fa-home"></i> 首页 &gt; 品牌管理 &gt; 分配列表</p>
    </div>
    <div class="col-xs-12">


        <div class="tabbable">

            <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
                <li class="active"> <a href="{:U('Admin/Brands/brand_auth')}">数据列表</a></li>
                <li> <a href="{:U('Admin/Brands/allot')}">分配品牌数据</a></li>
            </ul>
            <div class="tab-content">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr>
                        <th>部门（所属）</th>
                        <th>分配总数</th>
                        <th>品牌（限定数量）</th>
                        <th>操作</th>
                    </tr>
                    <foreach name="data" item="val">
                    <tr>
                        <td>{$val['name']}</td>
                        <td>{$val['total']}</td>
                        <td >
                            {$val['brand_count']}
                        </td>
                        <td>
                            <a href="{:U('Admin/Brands/detail',array('gid'=>$val['gid']))}" class="btn btn-primary btn-xs" >详情</a>
                            <a href="javascript:if(confirm('确定要删除？')){location.href='{:U('Admin/Brands/del_data',array('gid'=>$val['gid']))}'}"
                               type="button" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                    </foreach>
                </table>
                <div>
                    {$show}
                </div>
            </div>
        </div>
    </div>
</block>
<block name="js">
    <script>

        function clean(){
            $("input[name='phone']").val('');
            $("input[name='start_time']").val('');
            $("input[name='end_time']").val('');
            $("#group").val('');
        }


    </script>


</block>
