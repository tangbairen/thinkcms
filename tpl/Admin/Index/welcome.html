<extend name="Public:base"/>
<block name="title">后台首页</block>
<block name="content">
    <div class="page-header">
        <p><i class="fa fa-home"></i> 首页</p>
    </div>
    <div class="col-xs-12">
        <div class="tabbable" style="margin-bottom: 50px;">
            <div class="common-top">
                <div class="">欢迎使用后台管理系统</div>
            </div>
            <div class="common-content">
                <div class="common-div">
                    <p>登录时间</p>
                    <p>{$data['last_login_time']|date='Y-m-d H:i:s',###}</p>
                </div>
                <div class="common-div">
                    <p>登录IP</p>
                    <p>{$data['last_login_ip']}</p>
                </div>
                <div class="common-div">
                    <p>登录地址</p>
                    <p>{$area['country']}</p>
                </div>
                <div class="common-div">
                    <p>登录次数</p>
                    <p>{$data['login_count']}</p>
                </div>
                <div class="common-div">
                    <p>所属部门</p>
                    <p>{$data['name']}</p>
                </div>
            </div>
        </div>


    </div>
</block>
<block name="js"></block>
